<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WDL Generator - WDL Editor</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
  <script src="firebase.js" defer></script>
  <script src="db.js" defer></script>
  <script src="data.js" defer></script>
  <script src="wdlgenerator.js" defer></script>
  <script src="generator.js" defer></script>
</head>
<body>
  <div id="login-header">
	<div id="logged-in-as-text">Logged in as </div>
	<button id="signOutBtn">Log out</button>
  </div>
  <div>
	<input id="WDLName" type="text"></input>
	<button id="saveBtn">Save</Button>
	<button id="exitBtn">Exit</Button>
	<button id="importBtn">Import</Button>  <input type="file" id="importFileInput" style="display: none;" />
	<button id="exportBtn">Export</Button>
	<button id="generateWDLBtn">Generate WDL</Button>
	<button id="generateInputFileBtn">Generate Input File</Button>
  </div>
  <div id="inputField">
	<input id="debugInput" type="text"></input>
	<select id="inputTypeSelector" value="singleEndFasta">
		<option value="singleEndFasta">Single End</option>
		<option value="pairedEndFasta">Paired End</option>
	</select>
	<div id="filenameInputField_singleEnd" style="display:block;">
		<textarea id="filenames_singleEnd" rows="4" cols="50" placeholder="a.fa b.fa"></textarea>
	</div>
	<div id="filenameInputField_pairedEnd" style="display:none;">
		<textarea id="filenames_pairedEnd" rows="4" cols="50" placeholder="a_F.fa a_R.fa b_F.fa b_R.fa"></textarea>
	</div>
	<div id="generatorField"></div>
  </div>
  
</body>
</html>
